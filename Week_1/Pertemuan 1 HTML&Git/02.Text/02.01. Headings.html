<html>

<head>
    <title></title>Judul pada laman daoat ditulis dengan tag &lt;title&gt; pada HTML</title>
</head>

<body>
    <h1>Pengenalan pada subheading : This is the Main Heading (<strong>diawali</strong> dengan tag h1)</h1>
    <h2>This is a Sub-Heading</h2>
    <h3>This is a Sub-Sub-Heading</h3>
    <h4>This is a Sub-Sub-Sub-Heading</h4>
    <h5>This is a Sub-Sub-Sub-Sub-Heading</h5>
    <h6>This is a Sub-Sub-Sub-Sub-Sub-Heading</h6>
</body>

</html>
