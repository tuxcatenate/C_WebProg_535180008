<!DOCTYPE html>
   
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple calculator made with JS</title>
       
   <style>
   .btn {
   background-color: #f44336;; /* merah */
   border: none;
   color: white;
   padding: 15px 32px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   font-size: 16px;
   margin: 4px 2px;
   cursor: pointer;
   }


   .numb1{
    font-size: 20px;
   }

   .numb2{
    font-size: 20px;
   }

   </style>
   </head>
   
   <body>

      <p>Input angka pertama: </p>
      <input type="text" id="numb1" name="numb1">
      
      <br /><br />
      
      <p>Input angka selanjutnya: </p>
      <input type="text" id="numb2" name="numb2">

      <br /><br /><br /><br />

      <p>Hasil: </p>
      <input type="text" id="hasil" name="hasil">

      <br /><br /><br />
      <button class="btn" id="btn-tambah">+</button>
      <button class="btn" id="btn-kurang">-</button>
      <button class="btn" id="btn-modulo">%</button>
      <button class="btn" id="btn-kali">*</button>
      <button class="btn" id="btn-bagi">/</button>

      <br /><br />

      <script src="script.js"></script>

   </body>

</html>
